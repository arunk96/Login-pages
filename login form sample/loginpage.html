<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="animate.min.css">
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="login-style.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-sm-offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="form-login">
						<form action="" method="post" class="form-horizontal" role="form">
							<div class="form-group">
								<legend>Form Login</legend>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3 animated bounceInDown">Username</label>
								<div class="col-sm-9">
									<input type="text" name="" id="input" class="form-control animated bounceInDown" value="" required="required" pattern="" title="" placeholder="Username">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3 animated bounceInDown" style="animation-delay: 1s;">Password</label>
									<div class="col-sm-9">
										<input type="text" name="" id="input" class="form-control animated bounceInDown" style="animation-delay: 1s;" value="" required="required" pattern="" title="" placeholder="password">
									</div>
							</div>


							<div class="form-group">
							    <div class="col-sm-9 col-sm-offset-3">
							    	<button type="submit" class="btn btn-primary">Login</button>
							    </div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
